<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/20e31eba0a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherdiv">
        <!-- HEADER  -->
        <div class="row header">
          <div class="col-auto">
            <button>
              <i class="fa-solid fa-location-dot" title="Current Location"></i>
            </button>
          </div>
          <div class="col-4">
            <h1 id="city-name"></h1>
          </div>
          <div class="col-auto">
            <form class="search-form">
              <div class="row">
                <div class="col-auto">
                  <input
                    type="search"
                    placeholder="Enter a city"
                    autofocus="on"
                    autocomplete="off"
                    id="city"
                    class="form-control shadow-sm city"
                  />
                </div>
                <div class="col-auto">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-primary shadow-sm search"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
        <!-- Current weather  -->
        <div>
          <p class="date">
            Last update: <span id="currentDayTime"> Monday 10:00</span>
          </p>
        </div>
        <div class="row current-weather">
          <div class="col-sm-auto ms-5">
            <p>
              <span id="tempNow">28</span>
              <span class="temp-cf">
                <a href="#" id="celsius" class="active-link">℃</a> |
                <a href="#" id="fahrenheit">℉</a>
              </span>
            </p>
          </div>
          <!-- Wind Humidity -->
          <div class="col-sm-auto condition">
            <img src="" alt="clear" id="main-icon" />
            <p id="sky-now">scattered clouds</p>
          </div>
          <div class="col-sm-auto windHumidity">
            <p>
              <i class="fa-solid fa-wind windNow"></i>Wind:
              <span class="wind-main">3</span>
              <span class="units">km/h</span>
            </p>
            <p>
              <i class="fa-solid fa-droplet"></i> Humidity:
              <span class="humidity-main">15</span>
              <span class="units">%</span>
            </p>
          </div>
        </div>

        <!-- Weather cards  -->
        <div id="weather-forecast-cards"></div>
      </div>
      <p class="author-link">
        <a href="https://github.com/Valentyna09/Weather_Valentyna"
          >Open-sourse code</a
        >
        by Valentyna Rudenko
      </p>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
